<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:include="common::common_header">
        <title>首页</title>

    </head>
    <body>

        <link type="text/css" th:href="@{/static/mycss/index.css}" rel="stylesheet">
        <link type="text/css" th:href="@{/static/mycss/mine.css}" rel="stylesheet">

        <!-- .container （固定宽度）或 .container-fluid （100% 宽度） style最后渲染，优先级最高-->
        <div id="box" class="container-fluid i-container" style="padding-left: 0px;padding-right: 0px;">
           
            <div class="i-header">
                <div style="display:inline-block;width:20%;">
                    <span class="glyphicon glyphicon glyphicon-bell" ></span>
                </div>
                <div style="display:inline-block;width: 55%;text-align: center;">
                    <span>{{title}}</span>
                </div>
                <div style="display:inline-block;width: 10%;">
                    <span class="glyphicon glyphicon-search"></span>
                </div>
                <div style="display:inline-block;width: 10%;">
                    <span class="glyphicon glyphicon-shopping-cart"></span>
                </div>
                
            </div>

            <div class="i-body">

              <div id="index" v-if="showIndex">

                <div id="demo" class="carousel slide" data-ride="carousel">
 
                    <!-- 指示符 -->
                    <ul class="carousel-indicators">
                      <li data-target="#demo" data-slide-to="0" class="active"></li>
                      <li data-target="#demo" data-slide-to="1"></li>
                      <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                   
                    <!-- 轮播 -->
                    <div class="carousel-inner">
                      <div class="carousel-item active" @click="scrollPic()">
                        <img th:src="@{static/image/lunbo/2.jpg}">
                      </div>
                      <div class="carousel-item" @click="scrollPic()">
                        <img th:src="@{static/image/lunbo/3.jpg}">
                      </div>
                      <div class="carousel-item" @click="scrollPic()">
                        <img th:src="@{static/image/lunbo/4.jpg}">
                      </div>
                    </div>
                   
                    <!-- 左右切换按钮 -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </a>
                   
                  </div>

                  <div class="i-mid2">

                    <div class="i-mid2-title">

                      <div style="width: 48%;display: inline-block;">
                        <p style="line-height:20px;">秒杀专区</p>
                        <p style="line-height:20px;">下一场18：00开始</p>
                     </div>
                     
                     <div style="width: 48%;display: inline-block;text-align: right;">
                       <p style="line-height:20px;">本场结束剩余</p>
                       <p style="line-height:20px;">{{hour}}:{{min}}:{{sec}}</p>
                     </div>

                    </div>

                    <div class="i-mid2-body">

                        <div style="width: 98%;margin: 5px 0px;" >
                            <div style="width: 31%;display: inline-block;">
                              <img th:src="@{static/image/flashsale/01.jpg}" style="width: 100%;"/>
                            </div>
                            <div style="width: 31%;display: inline-block;">
                              <img th:src="@{static/image/flashsale/02.jpg}" style="width: 100%;"/>
                            </div>
                            <div style="width: 31%;display: inline-block;">
                              <img th:src="@{static/image/flashsale/03.jpg}" style="width: 100%;"/>
                            </div>
                        </div>

                        <div style="width: 98%;margin: 5px 0px;" >
                          <div style="width: 31%;display: inline-block;">
                            <img th:src="@{static/image/flashsale/04.jpg}" style="width: 100%;"/>
                          </div>
                          <div style="width: 31%;display: inline-block;">
                            <img th:src="@{static/image/flashsale/05.jpg}" style="width: 100%;"/>
                          </div>
                          <div style="width: 31%;display: inline-block;">
                            <img th:src="@{static/image/flashsale/06.jpg}" style="width: 100%;"/>
                          </div>
                        </div>

                    </div>
                      

                  </div>

                  <div class="i-mid3">

                      <div style="margin:10px 0px 5px 0px;">
                          <span>人气推荐</span>
                      </div>


                      <div>
                         <table>


                          <tr v-for="product in recommandList" v-bind:key="product.id" style="cursor: pointer;" @click="jumpDetailPage(product)">
                            <td style="height: 130px;width: 100px;">
                             <img :src="product.pic" style="width: 90%;height: 80%;"/>
                            </td>
                            <td>
                              <div>
                               <span>{{product.name}}</span>
                              </div>
                              <div>
                               <span>{{product.subTitle}}</span>
                              </div>
                              <div>
                               <span>单价：￥{{product.price}}</span>
                              </div>
                            </td>

                          </tr>

                           <!-- <tr>
                             <td style="height: 130px;width: 100px;">
                              <img th:src="@{staticimage/recommend/01.jpg}" style="width: 90%;height: 80%;"/>
                             </td>
                             <td>
                               <div>
                                <span>商品名称</span>
                               </div>
                               <div>
                                <span>商品简介</span>
                               </div>
                               <div>
                                <span>商品价格</span>
                               </div>
                             </td>

                           </tr> -->

                         </table>

                      </div>

                  </div>

              </div>


              <div id="mine" v-if="showMine">
                 <div class="mine1">
                    <div class="mini1-core">
                      <div style="float: left;">
                        <img th:src="@{static/image/headImg/sanli2.jpg}" class="round_icon"/>
                      </div>
                       <div class="nickName" >
                           <p>三笠阿克曼</p>
                           <p>黄金会员</p>
                       </div>
                       <div class="turnMine" @click="turnToMineDetail">
                          <
                       </div>
                    </div>
                    <!-- 头像 昵称 会员等级 积分 个人设置 -->
                 </div>
                 <div class="mine2">
                   
                     <div class="mine2-unit" @click="toMyOrder">
                       <span class="glyphicon glyphicon-list" style="font-size: 40px;"></span>
                       <p>我的订单</p>
                     </div>
                     <div class="mine2-unit" @click="toWaitPay">
                      <span class="glyphicon glyphicon-unchecked" style="font-size: 40px;"></span>
                      <p>待付款</p>
                    </div>
                    <div class="mine2-unit" @click="toWaitReceive">
                      <span class="glyphicon glyphicon-inbox" style="font-size: 40px;"></span>
                      <p>待收货</p>
                    </div>
                 </div>

                 <div class="mine3">
                   <div class="mine3-block-warp">
                    <div class="mine3-block" @click="toFootSteps">
                      <span class="glyphicon glyphicon-leaf">我的足迹</span>
                      <span style="margin-right: 20px;float: right;color: gray;"> < </span>
                     </div>
                   </div>
                   <div class="mine3-block-warp">
                    <div class="mine3-block" @click="toAddressManager">
                      <span class="glyphicon glyphicon-map-marker" >地址管理</span>
                      <span style="margin-right: 20px;float: right;color: gray;"> < </span>
                     </div>
                   </div>
                   
                 </div>
              </div>


              <div id="product" v-if="showProduct">
                  暂未开发
              </div>
                
            </div>

            <div class="i-footer">

              <div class="i-footer-part" @click="showPage(0)">
                  <div class="glyphicon glyphicon-home" style="top:30%;">首页</div>
              </div>

              <div class="i-footer-part" @click="showPage(1)">
                <div class="glyphicon glyphicon-th-large" style="top:30%;">分类</div>
              </div>


              <div class="i-footer-part" @click="showPage(2)">
               <div class="glyphicon glyphicon-user" style="top:30%;">我的</div>
              </div>

            </div> 

          </div>
    </body>
    <script th:src="@{/static/myjs/common.js}"></script>
    <script th:src="@{/static/myjs/index.js}"></script>
    <script th:src="@{/static/myjs/mine.js}"></script>
   
</html>
