<!DOCTYPE html>
<!--注意：引入thymeleaf的名称空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录page</title>
</head>
<body>
    <form  method="post" th:action="@{/dologin}">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="uname" placeholder="请输入用户名"/></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="text" name="pwd" placeholder="请输入密码"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="提交"></td>
            </tr>
        </table>
    </form>
</body>
</html>
